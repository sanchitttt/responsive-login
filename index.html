<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Responsive Login Page</title>
</head>

<body>
    <section>
        <div class="container">

            <div class="signUp">
                <div class="heading2">
                    <h2>Create An Account</h2>
                </div>
                <div class="username2  ">
                    <input type="text" name="username" placeholder="Enter username ">
                </div>
                <div class="email">
                    <input type="email" name="email" placeholder="Enter email">
                </div>
                <div class="password2">
                    <input type="password" name="password" placeholder="Set new password">
                </div>
                <div class="password2">
                    <input type="password" name="password" placeholder="Type password again">
                </div>
                <div class="login2">
                    <input type="submit" name="login" value="login">
                </div>
                <div class="para2">
                    <p>Already have an account ? <a href="#" onclick="return hideFunction();">Sign in
                            here</a></p>
                </div>

            </div>
            <div class="image2   "></div>
               
            <div class="image "></div>
            <div class="signIn" >
               <div class=  "heading">
                <h2>SIGN IN</h2>
            </div>
            <div class="username">
                <input type="text" name="username" placeholder="Enter username ">
            </div>
            <div class="password">
                <input type="password" name="password" placeholder="Enter password">
            </div>
            <div class="login">
                <input type="submit" name="login" value="login">
            </div>
            <div class="para">
                <p>Dont have an account ? <a href="#" onclick="return toggleFunction();">Sign up here</a>
                </p>
            </div>
        </div>



        </div>
    </section>
   <script src="index.js"></script>
</body>

</html>
